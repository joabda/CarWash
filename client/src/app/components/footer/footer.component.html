<!--
  Free social media icons provided by https://icons8.com/
-->

<div class="col">
    <span>&copy; {{year}} - CAR WASH INC.</span>
</div>
<div>
    <ul class="col text-right social-list">
        <li *ngFor="let social of socials">
            <a href="{{social.link}}" class="an-icon">
                <img class="social-icon" src="{{social.iconSrc}}" title="{{social.title}}" alt="{{social.title}} Link">
            </a>
        </li>
    </ul>
</div>
