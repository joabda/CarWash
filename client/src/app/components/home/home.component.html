<div class="carousel">
    <div data-clip-mobile="center" data-clip-x="55%" data-clip-y="65%" id="home-image">
        <!-- (scroll)="scrollHandler($event)" -->
        <div class="carousel-text" id="blue" data-position-mobile="center">
            <h3 class="header3">{{text.you}}
                <span class="material-icons">
                    directions_car
                </span>
                {{text.question}}
            </h3>
            <h2 class="header2">{{text.answer}} </h2>
            <h4 class="header4">{{text.caption}} </h4>
        </div>
        <div class="carousel-text" id="white" data-position-mobile="center">
            <h3 class="header3" *ngFor="let reason of text.reasons">{{reason}}</h3>
        </div>
    </div>
</div>

<div id="content">
    <!--Section: Features v.4-->
    <section>
        <h2 class="h1 py-5 font-weight-bold text-center">{{text.contentQuestion}}</h2>
        <p class="px-5 mb-5 pb-3 lead grey-text text-center">{{text.contentIntro}}</p>
        <!--Grid row-->
        <div class="row">
            <!--Grid column-->
            <div class="col-md-4">
                <!--Grid row-->
                <div class="row mb-2" *ngFor="let element of text.column1">
                    <div class="col-2">
                        <img [src]="element.iconSource" fas>
                    </div>
                    <div class="col-10 text-left">
                        <h5 class="font-weight-bold">{{element.title}}</h5>
                        <p class="grey-text">{{element.details}}</p>
                    </div>
                </div>
                <!--Grid row-->
            </div>
            <!--Grid column-->
            <!--Grid column-->
            <div class="col-md-4 mb-2 center-on-small-only flex-center">
                <img src="../../../assets/img/cars/wash.jpg" alt="Car Washing"
                    class="z-depth-0 img-fluid">
            </div>
            <!--Grid column-->
            <!--Grid column-->
            <div class="col-md-4">
                <!--Grid row-->
                <div class="row mb-2" *ngFor="let element of text.column2; let i = index">
                    <div class="col-2">
                        <img [src]="element.iconSource" fas>
                    </div>
                    <div class="col-10 text-left">
                        <h5 class="font-weight-bold">{{element.title}}</h5>
                        <p class="grey-text">{{element.details}}</p>
                    </div>
                </div>
                <!--Grid row-->
            </div>
            <!--Grid column-->
        </div>
        <!--Grid row-->
    </section>
</div>
